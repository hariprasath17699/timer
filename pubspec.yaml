name: testapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+3
  vector_math: ^2.0.8
  intl: ^0.17.0
  flutter_countdown_timer:
  time_picker_widget: ^1.0.0+9
  toggle_switch: ^0.1.9
  font_awesome_flutter: ^9.0.0
  flutter_switch: ^0.3.1
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

onts:
  - family: Kameron
    fonts:
      - asset: fonts/Kameron-Regular.ttf
      - asset: fonts/Kameron-Bold.ttf
        style: italic
